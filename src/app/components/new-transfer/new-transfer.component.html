<div class="container mt-5 animated fadeIn fast">
  <h2 class="text-center">Nuevo Destinatario</h2>
  <form class="row g-3 mt-4" autocomplete="off" [formGroup]="form" (ngSubmit)="save()">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Rut</label>
      <input type="text" class="form-control" formControlName="rut" [class.is-invalid]="invalidRut" placeholder="Ingrese rut (26936907-8)">
      <small *ngIf="invalidRut" class="text-danger">
        Ingrese un rut correcto
      </small>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="invalidName" placeholder="Ingrese el nombre">
      <small *ngIf="invalidName" class="text-danger">
        Ingrese 5 letras
      </small>
    </div>
    <div class="col-md-6">
      <label class="form-label">Correo</label>
      <input type="email" class="form-control" formControlName="correo" [class.is-invalid]="invalidEmail" placeholder="Ingrese correo">
      <small *ngIf="invalidEmail" class="text-danger">
        Ingrese un correo válido
      </small>
    </div>
    <div class="col-md-6">
      <label class="form-label">Teléfono</label>
      <input type="text" class="form-control" formControlName="telefono" [class.is-invalid]="invalidPhone" placeholder="Ingrese su número de teléfono">
      <small *ngIf="invalidPhone" class="text-danger">
        Ingrese un número de teléfono válido
      </small>
    </div>
    <div class="form-group col-md-6">
      <label>Banco</label>
      <select class="form-control" formControlName="banco" [class.is-invalid]="invalidBank">
        <option value="" disabled selected hidden>Seleccione su banco</option>
        <option *ngFor="let bank of banks">{{bank.name}}</option>
      </select>
      <small *ngIf="invalidBank" class="text-danger">
        Debes seleccionar un banco
      </small>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Tipo de cuenta</label>
      <select id="inputState" class="form-control" formControlName="tipocuenta"
        [class.is-invalid]="invalidAccountType">
        <option value="" disabled selected hidden>Seleccione su tipo de cuenta</option>
        <option *ngFor="let accountType of accountTypes">{{accountType.cuenta}}</option>
      </select>
      <small *ngIf="invalidAccountType" class="text-danger">
        Debes seleccionar un número de cuenta
      </small>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Número de cuenta</label>
      <input type="number" class="form-control" formControlName="ncuenta"
        [class.is-invalid]="invalidAccountNumber" placeholder="Ingrese su número de cuenta">
      <small *ngIf="invalidAccountNumber" class="text-danger">
        Ingrese un número de cuenta
      </small>
    </div>
    <div class="col-md-12 mt-3">
      <button type="submit" class="btn btn-primary btn-lg btn-block offset-md-4 col-md-4 mt-3">Continuar</button>
    </div>
  </form>
</div>
